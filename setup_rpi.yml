---
- hosts: all
  become: yes

  vars:
    gros_disque_path: /mnt/gros_disque
    arr_user: arr_user
    arr_user_uid: 1053

  roles:
    - role: stefangweichinger.ansible_rclone
      rclone_version: 1.65.2

  tasks:
    - name: Install Packages
      include_role:
        name: install_packages
    - name: Basic Conf
      include_role:
        name: basic_conf
    - name: Setup SSL
      include_role:
        name: setup_ssl

    - name: Setup nginx
      include_role:
        name: setup_nginx

    - name: Setup mosquitto
      include_role:
        name: setup_mqtt_broker

    - name: Setup home assistant
      include_role:
        name: setup_hass